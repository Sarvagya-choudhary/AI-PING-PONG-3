<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="header btn btn-warning">
                <h3>AI PING-PONG GAME</h3>
                <button class="btn btn-warning" data-toggle="modal" data-target="#rules">Instructions</button>
            </div>
            <br><br>
       <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
       <br><br>
       <button class="btn btn-warning" onclick="restartGame()" id="restart">Restart Game</button>
       <br><br>
       <h3 class="btn btn-danger" id="status"></h3>
       <br><br>
       <div id="game"></div>
       <div id="webcam"></div>
       <div class="footer">Creator: Sarvagya Kumar Choudhary</div>
       <div id="rules" class="modal fade">
           <div class="modal-dialog">
               <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                        <ol>
                            <li>Click on "Play Game" to start the game</li>
                            <li>Move your right wrist to move the paddle in the game</li>
                            <li>If the game is over, click "Restart Game" to replay the game</li>
                        </ol>
                    </div>
               </div>
           </div>
       </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
